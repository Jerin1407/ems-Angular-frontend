<div class="d-flex border border-light">
    <div style="width: 200px; height: 90vh;" class="sidebar bg-danger p-3 d-flex flex-column">
        <a routerLink="/home">HOME</a>
        <a routerLink="/users">USERS</a>
    </div>
    <div class="dashboard p-3 w-50">
        <div class="title">
            <h1>Add New User</h1>
        </div>
        <!-- {{user|json}} -->
        <div class="user-details mt-5 shadow border rounded p-3 w-100">
            <form #addUserForm="ngForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputid" placeholder="UserId" name="id" [(ngModel)]="user.id" #id="ngModel" pattern="[0-9]*" required>
                    <label for="floatingInputid">User Id</label>
                </div>
                <!-- Invalid id -->
                <div *ngIf="id.invalid && id.touched" class="mb-3 text-danger">*Invalid Id</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputname" placeholder="Username" name="name" [(ngModel)]="user.name" #name="ngModel" pattern="[a-zA-Z]*" required>
                    <label for="floatingInputname">Username</label>
                </div>
                <!-- Invalid name -->
                <div *ngIf="name.invalid && name.touched" class="mb-3 text-danger">*Invalid Username</div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputmail" placeholder="name@example.com" name="email" [(ngModel)]="user.email" #email="ngModel" email required>
                    <label for="floatingInputmail">Email</label>
                </div>
                <!-- Invalid Email -->
                <div *ngIf="email.invalid && email.touched" class="mb-3 text-danger">*Invalid Email</div>
                <!-- Dropdown -->
                <div class="form-floating mb-3">
                    <select id="floatingInputstatus"  class="form-control" name="active" [(ngModel)]="user.active" #active="ngModel">
                        <option disabled selected hidden value=""></option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <label for="floatingInputstatus">Status</label>
                </div>
                <!-- Invalid Status -->
                <div *ngIf="active.invalid && active.touched" class="mb-3 text-danger">*Invalid Status</div>
                <div>
                    <button (click)="cancel()" class="btn btn-warning ms-3">cancel</button>
                    <button [disabled]="addUserForm.invalid" (click)="addUser()" class="btn btn-success ms-5">save</button>
                </div>
            </form>
        </div>
    </div>
</div>
