<div class="d-flex border border-light">
    <div style="width: 200px; height: 90vh;" class="sidebar bg-danger p-3 d-flex flex-column">
        <a routerLink="/home">HOME</a>
        <a routerLink="/users">USERS</a>
        <button (click)="logout()" class="btn mt-auto text-black fw-bolder"><i class="fa-solid fa-right-from-bracket me-1"></i>Log out</button>
    </div>
    <div class="dashboard p-3 w-100">
        <div class="row">
            <div class="col-lg-8">
                <div style="height: 150px; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDpVoxVhIuA1Yxqzqj9ml2wKXVEWQCqwbV0A&usqp=CAU); background-size: cover;" class="admin-panel border rounded">
                    <h1 class="p-4 mt-4">Welcome <span>{{adminName}}</span></h1>
                </div>
                <div class="d-flex mt-4">
                    <div style="height: 400px;" class="col-lg-5 border rounded">
                        <app-inline-calender></app-inline-calender>
                    </div>
                    <div class="col-lg-1"></div>
                    <div style="height: 400px;" class="col-lg-6 border rounded">
                        <app-chart></app-chart>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="height: 350px;" class="admin-details border border-info rounded p-2">
                   <app-edit-admin (onUpdate)="updateAdminName($event)"></app-edit-admin>
                </div>
                <div style="height: 240px; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS3o2Hds2OJoEVzKKSqIcPcJxKItlHHzwRl-CY_5BR6uDPzq8zK0XRIIIcqanc74ETvoo&usqp=CAU); background-size: cover;" class="random-user mt-2 rounded p-2 align-items-center justify-content-center d-flex fs-4 text-primary"><i>Employees : <span class="ms-2">{{totalUserCount}}</span></i></div>
            </div>
        </div>
    </div>
</div>
